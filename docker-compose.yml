services:
  raganything-db:
    build:
      context: .
      dockerfile: Dockerfile.db
    container_name: raganything-pgvector
    environment:
      POSTGRES_USER: raganything
      POSTGRES_PASSWORD: raganything
      POSTGRES_DB: raganything
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U raganything -d raganything"]
      interval: 5s
      timeout: 5s
      retries: 5